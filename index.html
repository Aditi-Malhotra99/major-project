<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Teacher</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-wrap">
      <div class="login-html">
             
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
             
           <div class="login-form">
                  <div class="sign-in-htm">
                  <div class="group">
                  <input id="user" type="text" class="input" placeholder="Username">
                        </div>
                        <div class="group">
            <input id="pass" type="password" class="input" data-type="password" placeholder="Password">
                        </div>
                        <div class="group">
                              <input id="check" type="checkbox" class="check" checked>
                              <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                              <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                              <a href="#forgot">Forgot Password?</a>
                        </div>
                  </div>
                  <div class="sign-up-htm">
                        <div class="group">
                               
                              <input id="user" type="text" class="input" placeholder="Your Name">
                        </div>
                        <div class="group">
                               
                              <input id="pass" type="password" class="input" data-type="password" placeholder="Enter Password">
                        </div>
                        <div class="group">
                               
                              <input id="pass" type="password" class="input" data-type="password" placeholder="Re-Type Password">
                        </div>
                        <div class="group">
                               
                              <input id="pass" type="text" class="input" placeholder="Your Email">
                        </div>
                        <div class="group">
                              <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                              <label for="tab-1"><span>Already Member?</span>
                        </div>
                  </div>
            </div>
      </div>
</div>
  </body>
</html>
